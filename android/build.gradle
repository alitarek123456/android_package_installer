group = "com.android_package_installer"
version = "1.0-SNAPSHOT"

buildscript {
    // UPDATED: 1.8.22 is a bit old for AGP 8.7. 
    // bumped to 1.9.24 for better stability.
    ext.kotlin_version = "1.9.24"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.7.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    namespace = "com.android_package_installer"

    compileSdk = 35

    compileOptions {
        // REQUIRED: AGP 8.0+ requires JDK 17 to run. 
        // Using Java 11 here will cause build errors.
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        // Updated to match the Java version above
        jvmTarget = "17"
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        test.java.srcDirs += "src/test/kotlin"
    }

    defaultConfig {
        minSdk = 21
    }
}